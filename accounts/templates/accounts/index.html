{% extends "base.html" %}
{% load static %}

{% block title %}
User centre
{% endblock %}

{% block content %}
<div class="section">
  <p>
    {% if user.is_authenticated %}
    <a class="ui button" href="{% url 'accounts:me' %}">My profile</a>
    <a class="ui button" href="{% url 'accounts:logout' %}">Log out</a>
    {% if user.is_staff %}
    <a class="ui button" href="{% url 'admin:index' %}" target="_blank">Django administration</a>
    {% endif %}
    {% else %}
    <a class="ui button" href="{% url 'accounts:login' %}">Log in</a>
    <a class="ui button primary" href="{% url 'accounts:signup' %}">Sign up</a>
    {% endif %}
  </p>
</div>
{% endblock %}
